mcp:
  server:
    path: "secured"
    name: "secured-mcp-server"

server:
  port: 8081
  host: 0.0.0.0
  features:
    security:
      # protected paths on the web server
      paths:
        - path: "/secured"
          methods: [ "post", "get" ]
          authenticate: true

security:
  providers:
    - oidc:
        client-id: "mcp-client"
        client-secret: "changeit"
        identity-uri: "http://localhost:8080/realms/mcp-realm"
        audience: "mcp-scope"
        header-use: "true"
        frontend-uri: "http://localhost:6274/oauth/callback/debug"
